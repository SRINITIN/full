<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
            left: 20px;
            top: 20px;
        }
        .green{
            background-color: green;
            left: 40px;
            top: 40px;
        }
    
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="red">
        red
    </div>
    <div class="yellow">
        yellow
    </div>
    <div class="green">
        green
    </div>
</body>
</html>
